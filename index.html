<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MANABI Design Works</title>
  <meta name="description" content="MANABI Design Worksの公式サイト。アプリのサポート情報、プライバシーポリシーをご案内します。" />
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      background: #fff;
      color: #111;
    }
    .wrap {
      max-width: 820px;
      margin: 0 auto;
      padding: 48px 20px;
    }
    header h1 {
      margin: 0 0 6px;
      font-size: 28px;
      letter-spacing: .2px;
    }
    header p {
      margin: 0 0 24px;
      color: #444;
    }
    .card {
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 18px 18px;
      margin: 14px 0;
      background: #fafafa;
    }
    .card h2 {
      margin: 0 0 6px;
      font-size: 18px;
    }
    .links a {
      display: inline-block;
      margin-right: 14px;
      margin-top: 6px;
      text-decoration: none;
      border-bottom: 1px solid #cfcfcf;
      color: #111;
    }
    .links a:hover { border-bottom-color: #111; }
    footer {
      margin-top: 36px;
      font-size: 13px;
      color: #666;
    }
    .small { font-size: 13px; color: #666; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>MANABI Design Works</h1>
      <p>学習を支えるアプリを開発しています。</p>
    </header>

    <section class="card">
      <h2>アプリ</h2>
      <p><strong>Visual電工2</strong>（第2種電気工事士 学習アプリ）</p>
      <p class="small">サポート情報・プライバシーポリシーは下記をご覧ください。</p>
    </section>

    <section class="card">
      <h2>情報</h2>
      <div class="links">
        <a href="/support.html">サポート情報</a>
        <a href="/privacy.html">プライバシーポリシー</a>
      </div>
    </section>

    <section class="card">
      <h2>お問い合わせ</h2>
      <p>お問い合わせは <a href="/support.html">サポート情報</a> に記載の方法をご利用ください。</p>
    </section>

    <footer>
      <div>© <span id="y"></span> MANABI Design Works</div>
    </footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
